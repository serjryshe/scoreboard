<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!-- <body onload="javascript:winningTeam()">     -->
<div class="wrapper">
    <div class="container">
        <div id="home-el">
            <h3>HOME</h3>
            <h2 id="score-home">0</h2>
            <button class="button-action" onclick="homeOne(),winningTeam()">+1</button>
            <button class="button-action" onclick="homeTwo(),winningTeam()">+2</button>
            <button class="button-action" onclick="homeThree(),winningTeam()">+3</button>
        </div>
        <div id="guest-el">
            <h3>GUEST</h3>
            <h2 id="score-guest">0</h2>
            <button class="button-action" onclick="guestOne(),winningTeam()">+1</button>
            <button class="button-action" onclick="guestTwo(),winningTeam()">+2</button>
            <button class="button-action" onclick="guestThree(),winningTeam()">+3</button>
        </div>
    </div>
    
    <div id="reset-score-btn">
        <p id="win-team-name">START THE MATCH</p>
        <button id="reset-score" onclick="resetScore()">RESET SCORE</button>
    </div>
</div>        
    <script src="index.js"></script>
</body>
</html>
