<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="javascript:winningTeam()">
    
<div class="wrapper">
    <div class="container">
        <div id="home-el">
            <h3>HOME</h3>
            <h2 id="score-home">0</h2>
            <button id="point-home1" onclick="homeOne(),winningTeam()">+1</button>
            <button id="point-home2" onclick="homeTwo(),winningTeam()">+2</button>
            <button id="point-home3" onclick="homeThree(),winningTeam()">+3</button>
        </div>
        <div id="guest-el">
            <h3>GUEST</h3>
            <h2 id="score-guest">0</h2>
            <button id="point-guest1" onclick="guestOne(),winningTeam()">+1</button>
            <button id="point-guest2" onclick="guestTwo(),winningTeam()">+2</button>
            <button id="point-guest3" onclick="guestThree(),winningTeam()">+3</button>
        </div>
        
    </div>
    <p id="win-team-name">test</p>
</div>    
    
    <script src="index.js"></script>
</body>
</html>
